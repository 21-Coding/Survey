<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>


  <form id="form" action="index.html" method="post">

    <label class="name" for="name">Name</label>
    <input class="username" id="username" type="text">

    <label for="holiday">Which is your favorite holiday?</label>
    <select id="holiday" name="holiday">
      <option value="2">Spring</option>
      <option value="4">Summer</option>
      <option value="6">Fall</option>
      <option value="8">Winter</option>
    </select>

    <label for="color">Which is your favorite color?</label>
    <select id="color" name="color">
      <option value="2">Green</option>
      <option value="4">Red</option>
      <option value="6">Blue</option>
      <option value="8">Saphire</option>
    </select>

    <label for="color">Which is your favorite movie genre?</label>
    <select id="movieGenre" name="movieGenre">
      <option value="2">Thriller</option>
      <option value="4">Horror</option>
      <option value="6">Comedy</option>
      <option value="8">Sci-Fi</option>
    </select>

    <label for="weather">Which is your favorite weather?</label>
    <select id="weather" name="weather">
      <option value="2">Sunny</option>
      <option value="4">Rainy</option>
      <option value="6">Snow</option>
      <option value="8">Hail</option>
    </select>

    <label for="candy">Which is your favorite candy bar?</label>
    <select id="candy" name="candy">
      <option value="2">Snickers</option>
      <option value="4">Payday</option>
      <option value="6">Heath</option>
      <option value="8">Butterfinger</option>
    </select>

    <button class="btn-warning" type="submit" name="button">Lets see!</button>

  </form>




  <img class="go" src="" alt="this">
  <img class="python" src="" alt="this">
  <img class="rust" src="" alt="this">


</body>

</html>
